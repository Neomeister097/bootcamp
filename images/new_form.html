<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <h1>Registration Form -2</h1>
    <form>
      <input type="hidden" value="birthday" />
    </form>

    <h1>Registration Form -1</h1>
    <form>
      <input type="date" />
      <input
        id="rangeInput"
        type="range"
        min="0"
        max="200"
        oninput="amount.value=rangeInput.value"
      />
      <input
        id="amount"
        type="number"
        value="100"
        min="0"
        max="200"
        oninput="rangeInput.value=amount.value"
      />
      <input type="color" name="color" /><br />
      <input type="time" name="time" />
      <input type="month" />
      <input type="week" name="week_year" />
    </form>

    <h1>Registration Form 0</h1>
    <form>
      <input type="file" name="fileupload" /><br />
      <input type="submit" name="submit" value="submit" />
    </form>

    <h1>Registration Form 1</h1>
    <form>
      <label for="First_name">First name:</label>
      <input
        type="text"
        name="first_name"
        placeholder="enter your first name here"
      /><br />
      Last name:
      <input
        type="text"
        name="last_name"
        placeholder="enter your last name here"
      />
    </form>

    <h1>Registration Form 2</h1>
    <form>
      Username:
      <input
        type="text"
        name="username"
        placeholder="enter your username here"
      /><br />
      Password:
      <input
        type="password"
        name="password"
        placeholder="enter your password here"
      />
    </form>
    <h1>Registration Form 3</h1>
    <form>
      Description: <br />
      <textarea
        name="description"
        id=""
        cols="50"
        rows="5"
        placeholder="Enter description here..."
      ></textarea>
    </form>

    <h1>Registration Form 4</h1>
    <form>
      <input type="checkbox" name="html" />HTML <br />
      <input type="checkbox" name="css" />CSS <br />
      <input type="checkbox" name="js" disabled />Javascript <br />
    </form>
    <h1>Registration Form 5</h1>
    <form>
      <input type="radio" name="gender" value="male" />Male
      <input type="radio" name="gender" value="female" />Female
      <input type="radio" name="gender" value="other" />Other
    </form>

    <h1>Registration Form 6</h1>
    <form>
      <select name="dropdown">
        <option value="none">Select one...</option>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="Javascript">Javascript</option>
      </select>
    </form>
  </body>
</html>
