<!DOCTYPE html>
<html>
  <head>
    <title>Testing Tables</title>
    <style>
      table, th, td {
        border: 1px solid black;
        border-collapse:collapse}
    </style>
  </head>
  <body style="background-color: yellow; margin: 100px">
    <h1 style="background-color: blue; color: white">Food Menu</h1>
    <table style="width: 100%">
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Type</th>
      </tr>
      <tr>
        <td>Burger Combo</td>
        <td>90 PHP</td>
        <td>Combo Meal</td>
      </tr>
      <tr>
        <td>Chicken Spagetti</td>
        <td>120 PHP</td>
        <td>Combo Meal</td>
      </tr>
    </table>
    <h1 style="font-family: courier">Student Directory</h1>
    <table style="width: 100%">
        <tr>
            <th colspan="5">Student Grades</th>
        </tr>
        <tr>
            <th colspan="2">Name</th>
            <th rowspan="2">Prelim Grade</th>
            <th rowspan="2">Mid Term Grade</th>
            <th rowspan="2">Tentative Final Grade</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Edward</td>
            <td>Stark</td>
            <td>92</td>
            <td>90</td>
            <td>82</td>
        </tr>
    </table>

    <h1 style="text-align: center">Introduction</h1>
    <p>Hi I'm <span style="font-size: 200%">Neo</span> and I study web development</p>
    
    <h1 style="padding-left: 50px">Shadow Fiend</h1>
    <img src="SF.png" alt="Picture of Shadow Fiend">
  </body>
</html>
