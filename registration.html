    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-4">
                <img src="https://media.istockphoto.com/photos/burger-falling-picture-id580121930?k=20&m=580121930&s=612x612&w=0&h=xegzy861KHz9ETXofQRC0fweJnj4ZzOBSAPfI7khYHA%3D&fbclid=IwAR0sIZOhhWiOl72F3Mo-uQIefq8Gpu-KO0q7alXyWDp9yYRt1EPR3OsNXlU" alt="burger" style="width: 100%">
            </div>
            <div class="col-lg-8">
                <form>
                    <div class="form-group">
                        <ul>
                            <li>
                                <label for="username">Username:</label>
                                <input 
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    placeholder="ex. jhon23">
                            </li>
                            <li>
                                <label for="first-name">First name:</label>
                                <input 
                                    type="text"
                                    class="form-control"
                                    id="first-name"
                                    placeholder="ex. Jhon">
                            </li>
                            <li>
                                <label for="last-name">Last name:</label>
                                <input 
                                type="text"
                                class="form-control"
                                id="last-name"
                                placeholder="ex. Cross">
                            </li>
                            <li>
                                <label for="pwd">Password:</label>
                                <input 
                                    type="password"
                                    class="form-control"
                                    id="pwd"
                                    placeholder="no special characters">
                            </li>
                            <li>
                                <label for="con-pwd">Confirm password:</label>
                                    <input 
                                        type="password"
                                        class="form-control"
                                        id="con-pwd"
                                        placeholder="password">
                            </li>
                            <li>
                                <label for="gender">Gender:</label>
                                    <ul class="radio">
                                        <li><input type="radio"
                                            name="choose">Male </li>
                                        <li><input type="radio"
                                            name="choose">Female
                                        </li>
                                        <li><input type="radio"
                                            name="choose">Other</li>
                                    </ul>
                            </li>
                            <li>
                                <label for="resto">How many times have you visited our restaurant?</label>
                                    <ul class="checkbox">
                                        <li><input 
                                            
                                            type="radio"
                                            name="choose">None at all</li>
                                        <li><input 
                                              type="radio"
                                              name="choose">1-2 times</li>
                                        <li><input 
                                            
                                            type="radio"
                                            name="choose">3-5 times</li>
                                        <li><input 
                                            
                                            type="radio"
                                            name="choose">More than 5 times</li>
                                    </ul>
                            </li>
                            <li><label for="address">Address:</Address></label>
                                <input 
                                type="text"
                                class="form-control"
                                id="address"
                                placeholder="#123 Pob 4 Dasmarinias Cavite">
                            </li>
                            <li><label for="file">Upload account photo:</label> <input id="file" type="file"></button></li>
                            <li><button type="submit" class="btn btn-outline-success">Submit info</button></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </div>
